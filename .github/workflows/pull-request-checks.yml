name: Pull Request Checks
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-and-test:
    name: Check and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Check
        run: cargo check
      - name: Test
        run: cargo test
