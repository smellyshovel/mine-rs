name: Build

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:

  test:
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --release --verbose
