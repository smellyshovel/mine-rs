name: Build and Publish

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3    
      - name: Run tests
        run: ls / # cargo test --verbose
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3    
      - name: Build  
        run: cargo build --release --verbose
  release:
    needs: [test, build]
    name: Release
    runs-on: ubuntu-latest
    steps:
      - run: ls target/release
