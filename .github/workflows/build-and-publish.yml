name: Build and Publish

on:
  push:
    branches: [ "main" ] 

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: cargo test --verbose
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Build  
        run: cargo build --release --verbose
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.0
        with:
          name: miners-${{ matrix.os }}
          path: |
            target/release/main
            target/release/main.exe
  tag:
    needs: [test, build]
    name: Tag
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.semver.outputs.next }}
    steps:
      - uses: actions/checkout@v3
      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main
      - name: Tag  
        run: git tag ${{ steps.semver.outputs.next }}
      - name: Update Cargo.toml respectively
        run: sed -i 's/version = "[^"]*"/version = "${{ steps.semver.outputs.next }}"/' Cargo.toml
      - name: Save changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add . && git commit -m "Bump Cargo.toml version"
          git push && git push --tags
  release:
    needs: [tag]
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: miners-*
      - name: Rename executables
        run: |
          cd miners-ubuntu-latest
          mv main miners-ubuntu
          cd ../miners-macOS-latest
          mv main miners-macOS
          cd ../miners-windows-latest
          mv main.exe miners-windows.exe
          cd ../
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag.outputs.new_tag }}
          files: miners-*/miners-*
          generate_release_notes: true
          
