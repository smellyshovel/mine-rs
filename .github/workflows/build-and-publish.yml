name: Build and Publish

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: ls / # cargo test --verbose
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Build  
        run: ls / # cargo build --release --verbose
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.0
        with:
          name: miners-${{ matrix.os }}
          path: target/release/
  tag:
    needs: [test, build]
    name: Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Tag  
        run: git tag v0.2.2 && git push --tags
  release:
    needs: [tag]
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: miners
          pattern: miners-*
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.2.2
          files: miners-*
          generate-release-notes: true
          
