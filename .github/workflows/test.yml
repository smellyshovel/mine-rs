name: Test

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:

  test:
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: cargo test --verbose
